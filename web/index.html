<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trunk Template</title>
    <link data-trunk rel="copy-dir" href="img">
    <style>
      #touchscreen {
        border-style: solid;
        border-image: url('img/screen-border.png') 40 140 35 90;
        border-width: 40px 110px 35px 70px;
        width: min-content;
      }
      
      canvas {
        display: block;
      }
      
      img {
        width: 600px;
        position: absolute;
        top: 79px;
        left: 50px;
        opacity: 50%;
      }
    </style>
  </head>
  <body>
    <div id="touchscreen"></div>
    <img src="img/breadboard.jpg"/>
  </body>
</html>
